_format_version: "3.0"
_transform: true

services:
  - name: mcp_wordle_service
    url: http://localhost:9999
    routes:
      - name: mcp_wordle_route
        paths:
          - /mcp/wordle
        methods:
          - GET
          - POST
          - DELETE
    plugins:
      - name: mcp-bridge
        config:
          proxy_url: http://localhost:9000
          timeout: 30000
