_format_version: "3.0"
_transform: true

services:
  - name: mcp_wordle_service
    url: http://localhost:9999
    routes:
      - name: mcp_wordle_route
        paths:
          - /mcp/wordle
    plugins:
      - name: mcp-bridge
        config:
          mcp_server_path: /usr/local/bin/mcp_server
          tool_name: get_wordle_suggestions
          timeout: 5000
